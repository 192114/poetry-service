services:
  app:
    build: .
    profiles: ['prod']
    env_file:
      - .env
    ports:
      - '${API_PORT}:8090'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - uploads_data:/app/${UPLOAD_DIR:-uploads}

  nginx-dev:
    image: nginx:1.27-alpine
    profiles: ['dev']
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - UPLOAD_DIR=${UPLOAD_DIR:-uploads}
      - API_PREFIX=${API_PREFIX:-/api}
      - API_UPSTREAM_HOST=${API_UPSTREAM_HOST:-app}
      - API_UPSTREAM_PORT=${API_UPSTREAM_PORT:-8090}
      # 限制 envsubst 只替换这几个变量，保护 $host, $remote_addr 等不被清空
      - NGINX_ENVSUBST_FILTERED_VAR_NAMES=UPLOAD_DIR API_PREFIX API_UPSTREAM_HOST API_UPSTREAM_PORT
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./uploads:/var/www/${UPLOAD_DIR:-uploads}:ro
      # 挂载模板文件
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    # 只需要保留简单的逻辑来根据环境修改模板即可
    entrypoint: >
      /bin/sh -c "
        if [ \"$NODE_ENV\" != \"production\" ]; then
          echo '[nginx] Non-production: Removing API block';
          sed -i '/##__API_BLOCK_START__/,/##__API_BLOCK_END__/d' /etc/nginx/templates/default.conf.template;
        else
          echo '[nginx] Production: Keeping API block';
          sed -i '/##__API_BLOCK_START__/d;/##__API_BLOCK_END__/d' /etc/nginx/templates/default.conf.template;
        fi;
        exec /docker-entrypoint.sh nginx -g 'daemon off;'"

  nginx:
    image: nginx:1.27-alpine
    profiles: ['prod']
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - UPLOAD_DIR=${UPLOAD_DIR:-uploads}
      - API_PREFIX=${API_PREFIX:-/api}
      - API_UPSTREAM_HOST=${API_UPSTREAM_HOST:-app}
      - API_UPSTREAM_PORT=${API_UPSTREAM_PORT:-8090}
      # 限制 envsubst 只替换这几个变量，保护 $host, $remote_addr 等不被清空
      - NGINX_ENVSUBST_FILTERED_VAR_NAMES=UPLOAD_DIR API_PREFIX API_UPSTREAM_HOST API_UPSTREAM_PORT
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - uploads_data:/var/www/${UPLOAD_DIR:-uploads}:ro
      # 挂载模板文件
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    # 只需要保留简单的逻辑来根据环境修改模板即可
    entrypoint: >
      /bin/sh -c "
        if [ \"$NODE_ENV\" != \"production\" ]; then
          echo '[nginx] Non-production: Removing API block';
          sed -i '/##__API_BLOCK_START__/,/##__API_BLOCK_END__/d' /etc/nginx/templates/default.conf.template;
        else
          echo '[nginx] Production: Keeping API block';
          sed -i '/##__API_BLOCK_START__/d;/##__API_BLOCK_END__/d' /etc/nginx/templates/default.conf.template;
        fi;
        exec /docker-entrypoint.sh nginx -g 'daemon off;'"

  db:
    image: postgres:16-alpine
    profiles: ['prod', 'dev']
    env_file:
      - .env
    ports:
      - '${POSTGRES_PORT}:5432'
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_OWNER_USER}
      POSTGRES_PASSWORD: ${POSTGRES_OWNER_PASSWORD}
      POSTGRES_TIMEZONE: Asia/Shanghai
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
  uploads_data:
