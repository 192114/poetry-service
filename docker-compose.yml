version: '3.9'
services:
  app:
    build: .
    profiles: ['prod']
    env_file:
      - .env.docker
    ports:
      - '8090:8090'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    profiles: ['prod', 'dev']
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: node_express_boilerplate
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d node_express_boilerplate']
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
